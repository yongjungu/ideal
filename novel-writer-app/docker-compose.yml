version: '3.8'

services:
  # MongoDB数据库
  mongodb:
    image: mongo:6.0
    container_name: novel_writer_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: novel_writer
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backend/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - novel_writer_network

  # 后端API服务
  backend:
    build: ./backend
    container_name: novel_writer_backend
    restart: unless-stopped
    ports:
      - "3389:3389"
    environment:
      - NODE_ENV=production
      - PORT=3389
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/novel_writer?authSource=admin
      - JWT_SECRET=your_secure_jwt_secret_change_in_production
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_USER=your_email@gmail.com
      - EMAIL_PASS=your_app_password
      - OPENAI_API_KEY=your_openai_api_key
      - ANTHROPIC_API_KEY=your_anthropic_api_key
    depends_on:
      - mongodb
    volumes:
      - uploads_data:/app/uploads
    networks:
      - novel_writer_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3389/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: novel_writer_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - novel_writer_network

volumes:
  mongodb_data:
    driver: local
  uploads_data:
    driver: local

networks:
  novel_writer_network:
    driver: bridge
